<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>A Gift for Yamini</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #fff0f5, #ffe4ec);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 50px 35px;
            text-align: center;
            border-radius: 18px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.07);
            border: 3px solid #f9c2d8;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #b84e75;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #5f4c52;
            line-height: 1.7;
            margin-bottom: 0.8rem;
        }

        h2 {
            margin-top: 2rem;
            font-size: 1.4rem;
            color: #9f5f80;
        }

        .qr-placeholder {
            margin-top: 30px;
            border: 2px dashed #d36c9d;
            padding: 60px 20px;
            border-radius: 14px;
            font-size: 1rem;
            color: #999;
            background-color: #fff6fa;
            transition: 0.3s ease-in-out;
        }

            .qr-placeholder:hover {
                background-color: #ffeaf1;
                color: #b84e75;
            }

        .small {
            font-size: 0.9rem;
            color: #888;
            margin-top: 12px;
        }

        @media (max-width: 500px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .qr-placeholder {
                padding: 40px 15px;
            }
        }

        @media print {
            .qr-placeholder {
                border-style: solid;
                color: #333;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Gift for Yamini</h1>
        <p>But this isn't just any gift...</p>
        <p>There's something waiting for you â€“</p>
        <p>hidden in a little puzzle.</p>

        <h2>Scan to Begin</h2>

        <div class="qr-placeholder">
       <img src="assets/UnlockGift.png" height="200px" width="200px" />
        </div>

        <p class="small">Scan this with your phone camera</p>
    </div>
</body>
</html>
