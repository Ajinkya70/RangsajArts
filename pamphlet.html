<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>A Gift for Yamini</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background: #fff7f9;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 650px;
            background: #ffffff;
            padding: 60px 40px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            border: 6px solid transparent;
            background-clip: padding-box;
            z-index: 2;
        }

        h1 {
            font-size: 2.3rem;
            color: #b84e75;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #5a4d52;
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        h2 {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #9f5f80;
        }

        .qr-placeholder {
            margin-top: 40px;
            border: 2px dashed #d36c9d;
            padding: 60px;
            border-radius: 12px;
            font-size: 1rem;
            color: #999;
        }

        .small {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
        }

        .floral {
            position: absolute;
            width: 150px;
            opacity: 0.3;
            z-index: 1;
        }

        .top-left-flower {
            top: 0;
            left: 0;
            transform: rotate(-10deg);
        }

        .top-right-flower {
            top: 0;
            right: 0;
            transform: rotate(10deg);
        }

        .bottom-left-flower {
            bottom: 0;
            left: 0;
            transform: rotate(5deg);
        }

        .bottom-right-flower {
            bottom: 0;
            right: 0;
            transform: rotate(-5deg);
        }

        @media print {
            .floral {
                display: none;
            }

            .qr-placeholder {
                border-style: solid;
                color: #333;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative Florals -->
    <img src="https://i.imgur.com/1v2bX9b.png" class="floral top-left-flower" />
    <img src="https://i.imgur.com/1v2bX9b.png" class="floral top-right-flower" />
    <img src="https://i.imgur.com/1v2bX9b.png" class="floral bottom-left-flower" />
    <img src="https://i.imgur.com/1v2bX9b.png" class="floral bottom-right-flower" />

    <div class="container">
        <h1>A Gift for Yamini</h1>
        <p>But this isn't just any gift...</p>
        <p>There's something waiting for you â€“</p>
        <p>hidden in a little puzzle.</p>

        <h2>Scan to Begin</h2>

        <div class="qr-placeholder">
            Paste QR Code Here
        </div>

        <p class="small">Scan this with your phone camera</p>
    </div>
</body>
</html>
